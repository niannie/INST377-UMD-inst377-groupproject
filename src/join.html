<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join | SnackTrack</title>
    </head>
    <body class="join-page">
        <!-- Header Section -->
        <header id="header"></header>
        <!-- Main Content Section -->
        <div class = "main-container join-background-image">
            <div class="user-form">

                <form name="sign-up" id="sign-up">

                    <h1>Create your account</h1>
                    <p>To get started fill in the details below</p>
                    
                    <!--Inputted Email-->
                    <input type="email" name="Email" id="email" placeholder="Email" required><br><br>
                    
                    <!--Inputted Password-->
                    <input type="password" name="Password" id="password" placeholder="Password" required><br><br>
                    
                    <!--First Name-->
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br><br>
                    
                    <!--Last Name-->
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br><br>

                    <!--Age-->
                    <input type="number" name="Age" id="age" placeholder="Age" min="13" required><br><br>

                    <!--Height-->
                    <input type="number" name="Height" id="height" placeholder="Height (cm)" min="0" required><br><br>

                    <!--Weight-->
                    <input type="number" name="Weight" id="weight" placeholder="Weight (kg)" min="0" required><br><br>
                    
                    <!--Sign up button-->
                    <input type="submit" value="Sign up" class="submit-btn"><br><br>
                    <p>
                        We use Firebase Authentication to securely create your account. By signing up, you agree to our 
                        <b><u><a href="/privacy.html" target="_blank">Privacy Policy</a></u></b> and 
                        <b><u><a href="/terms.html" target="_blank">Terms of Service</a></u></b>
                    </p>
                </form>
            </div>
            <div class="chart-container">
                <canvas id="userCountChart"></canvas>
            </div>
        </div>
        <!-- Footer Section -->
        <footer id="footer"></footer>
    </body>
</html>
