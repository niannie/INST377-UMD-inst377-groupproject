<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join | SnackTrack</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            .chart-container {
                width: 80%;
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background: rgba(238, 232, 232, 0.8);
                border-radius: 10px;
                box-shadow: 0 4px 6px black;
            }
        </style>
    </head>
    <body class="join-page">
        <!-- Header Section -->
        <header id="header"></header>
        <!-- Main Content Section -->
        <div class = "main-container join-background-image">
            <div class="user-form">

                <form name="sign-up" id="sign-up">

                    <h1>Create your account</h1>
                    <p>To get started fill in the details below</p>
                    
                    <!--Inputted Email-->
                    <input type="text" name="Email" id="email" placeholder="Email" required><br><br>
                    
                    <!--Inputted Password-->
                    <input type="password" name="Password" id="password" placeholder="Password" required><br><br>
                    
                    <!--First Name-->
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br><br>
                    
                    <!--Last Name-->
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br><br>

                    <!--Age-->
                    <input type="text" name="Age" id="age" placeholder="Age" required><br><br>

                    <!--Height-->
                    <input type="text" name="Height" id="height" placeholder="Height" required><br><br>

                    <!--Weight-->
                    <input type="text" name="Weight" id="weight" placeholder="Weight" required><br><br>
                    
                    <!--Sign up button-->
                    <input type="submit" value="Sign up" class="submit-btn"><br><br>
                </form>
            </div>
            <div class="chart-container">
                <canvas id="userCountChart"></canvas>
            </div>

        </div>

        <!-- Footer Section -->
        <footer id="footer"></footer>

        <script>
            const ctx = document.getElementById('userCountChart')
            const months = {
                labels: ["August", "September", "October", "November", "December"],
                datasets: [{
                    label: "User Count Since August",
                    weight: "bold",
                    data: [100, 264, 340, 578, 767],
                    borderColor: "blue",
                    backgroundColor: "lightblue",
                    borderWidth: 2
                }]
            };
            new Chart(ctx, {
                type: "line",
                data: months,
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 16,
                                    weight: "bold",
                                    color: "black"
                                }
                            }
                        }
                    }
                }
            });
        </script>
    </body>
</html>
