<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
    </head>
    <body class="userProfile-page">
        <header id="header">
            <h1>SnackTrack</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="help.html">Help</a>
                <a href="userProfile.html" class="active">Profile</a>
            </nav>
        </header>

        <main id="userProfile-section">
            <div class="profile-container">
                <h2>Welcome, <span id="userName">[User's Name]</span></h2>
                <div class="user-details">
                    <p><strong>Name:</strong> <span id="userFullName">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                    <p><strong>Age:</strong> <span id="userAge">Loading...</span></p>
                    <p><strong>Height:</strong> <span id="userHeight">Loading...</span></p>
                    <p><strong>Weight:</strong> <span id="userWeight">Loading...</span></p>
                </div>
                <div class="actions">
                    <button id="signoutButton" class="button-25" role="button">Sign Out</button>
                </div>
            </div>
        </main>

        <footer id="footer"></footer>
    </body>
</html>
